<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WhoopLib Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The most powerful SLAM solution in VEX.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- <link rel="stylesheet" href="./resources/dark.css"> -->
  <link rel="stylesheet" href="./resources/theme-simple-dark.css">

  <link href="./resources/prism-vsc-dark-plus.css" rel="stylesheet" />
  <link rel="stylesheet" href="./resources/prism-match-braces.css" data-noprefix />
</head>
<body>
  
  <style>

    :root {
      --base-font-size: 16px;
      --theme-color   : rgb(255, 255, 255);
      --mono-hue        : 0;
      --mono-saturation : 0%;
      --zoomimage-overlay-background: rgba(0, 0, 0, 0.875);
      --sidebar-width                               : 20rem;
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #500;
      --table-body-border-color: rgb(104, 104, 104); 
      --table-body-border-width: 1;
      --table-head-background: rgb(43, 0, 0);
      --table-head-border-color: rgb(104, 104, 104); 
      --table-head-border-width: 1;
      --blockquote-border-color: #500;
    }

    .alert.callout {
      border-color: transparent;
    }
  </style>
  <div id="app"></div>  
  <script>

    window.$docsify = {
      name: '',
      repo: false,  // Disable GitHub corner repo: 'https://github.com/ConnorAtmos/WhoopLibVEXCode',
      loadSidebar: true, // This ensures the sidebar is loaded
      subMaxLevel: 2, // Adjust how many header levels to show in the sidebar
      auto2top: true, // Automatically go to top

      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },

      search: 'auto', // default

      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },

      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },


      timeUpdater: {
        text: ">Published {docsify-updated}",
        formatUpdated: "{MM}/{DD}/{YYYY}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },

      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },

      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },

      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            var sidebar = document.querySelector('.sidebar');
            // Check if the image already exists to prevent multiple insertions
            if (sidebar && !document.getElementById('sidebar-logo')) {
              var img = document.createElement('img');
              img.id = 'sidebar-logo'; // Unique identifier for the image
              img.src = "./images/WhoopLibWhite.png"; // Update the path to your image
              img.alt = 'WhoopLib';
              img.style.maxWidth = 'calc(70% - 20px)'; // Adjusts the width to account for side margins
              img.style.margin = '30px 0px 0px 00px'; // Sets top margin to 20px and others to 10px
              img.style.display = 'block'; // Ensures the image is a block-level element
              img.style.marginLeft = 'auto'; // Auto margins for horizontal centering
              img.style.marginRight = 'auto'; // Auto margins for horizontal centering
              sidebar.insertBefore(img, sidebar.firstChild);
            }
          });
        }
      ]

    }
  </script>

  <!-- Docsify v4 -->
  <script src="./resources/docsify@4.js"></script>
  
  <script src="./resources/docsify-themeable.min.js"></script>


  <script src="./resources/search.min.js"></script>
  <script src="./resources/docsify-copy-code.min.js"></script>
  <script src="./resources/docsify-pagination.min.js"></script>
  <script src="./resources/zoom-image.min.js"></script>
  <script src="./resources/docsify-tabs@1.js"></script>
  <script src="./resources/tex-mml-chtml.js"></script>
  <script src="./resources/docsify-latex@0.js"></script>

  <!-- Custom Prism JS and Plugins -->
  <script src="./resources/prism-bash.min.js"></script>
  <script src="./resources/prism-c.min.js"></script>
  <script src="./resources/prism-cpp.min.js"></script>
  <script src="./resources/prism-autolinker.min.js"></script>
  <script src="./resources/time-updater.min.js"></script>
  <script src="./resources/docsify-plugin-flexible-alerts.min.js"></script>

</body>
</html>
